<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Ranking</th>
      <th scope="col">Player Name</th>
      <th scope="col">Team</th>
      <th scope="col">Position</th>
      <th scope="col">Bye week</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let topplayer of topPlayers; index as i">
      <th scope="row">{{ topplayer.rank }}</th>
      <td>{{ topplayer.playerName }}</td>
      <td>{{ topplayer.teamName }}</td>
      <td>{{ topplayer.position }}</td>
      <td>{{ topplayer.byeWeek }}</td>
    </tr>
    </tbody>
  </table>
